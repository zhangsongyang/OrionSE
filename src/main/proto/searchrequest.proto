syntax = "proto3";

package cn.zsy.eg.google.protobuf.bean;

option java_package = "cn.zsy.eg.google.protobuf.bean";
option java_outer_classname = "SearchRequestProtos";

message SearchRequest {
    string query = 1;
    int32 page_number = 2;
    int32 result_per_page = 3;
    enum Corpus {
        UNIVERSAL = 0;
        WEB = 1;
        IMAGES = 2;
        LOCAL = 3;
        NEWS = 4;
        PRODUCTS = 5;
        VIDEO = 6;
    }
    repeated Corpus corpus = 4;
    map<string, string> projects = 5;

}